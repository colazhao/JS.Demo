<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	#div1{
		width: 920px;
		height: 190px;
		margin: 100px auto;
		position: relative;
		overflow: hidden;
	}
	#div1 ul{
		position: absolute;
		left: 0;
		top: 0;

	}
	#div1 ul li{
		float: left;
		width: 230px;
		height:190px;
		list-style: none; 
	}
	input{
		width: 50px;
		height: 20px;
		position: absolute;
		top: 230px;
	}
	#btn1{
		left: 80px;
	}
	#btn2{
		left: 1200px;
	}
	h2{
		text-align: center;
		margin-top: 50px;
	}
	</style>
	<script>
		window.onload=function()
		{
			var oDiv=document.getElementById('div1');
			var oUl=oDiv.getElementsByTagName('ul')[0];
			var ali=oUl.getElementsByTagName('li');
			var speed=2;

			oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;
			oUl.style.width=ali[0].offsetWidth*ali.length+'px';
			function move(){
			
				if(oUl.offsetLeft<-oUl.offsetWidth/2)
				{
					oUl.style.left='0';
				}
				if (oUl.offsetLeft>0) {
					oUl.style.left=-oUl.offsetWidth/2+'px';
				}
				oUl.style.left=oUl.offsetLeft+speed+'px';
			}
			  
			var timer=setInterval(move,30);
			oDiv.onmouseover=function(){
				clearInterval(timer);
			}
			oDiv.onmouseout=function(){
				timer=setInterval(move,30);
			}

			btn1.onclick=function(){
				speed=-2;
			}
			btn2.onclick=function(){
				speed=2;
			}
		}
	</script>
</head>
<body>
<h2>无缝滚动</h2>
	<input type="button" id="btn1" value="向左走">
	<input type="button" id="btn2" value="向右走">
	<div id="div1">
		<ul>
			<li><img src="img/家电2.png" alt=""></li>
			<li><img src="img/家电3.jpg" alt=""></li>
			<li><img src="img/家电4.jpg" alt=""></li>
			<li><img src="img/家电5.jpg" alt=""></li>

		</ul>
	</div>
</body>
</html>
